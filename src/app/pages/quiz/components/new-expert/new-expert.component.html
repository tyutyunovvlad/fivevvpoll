<div class="wrapper">
    <h3>{{'poll.newTitle' | translate}}</h3>
    <mat-form-field class="field">
        <mat-label>{{'poll.newName' | translate}}</mat-label>
        <input [(ngModel)]="name"  matInput type="text" autocomplete="off" maxlength="50">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field> 

    <button mat-button color="primary" type="submit" [disabled]="!name?.trim().length" (click)="submit()"> {{'poll.next3' | translate}} </button>
</div>
