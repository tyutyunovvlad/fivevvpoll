

<mat-list role="list">
  <ng-container  *ngFor="let item of data">
    <!-- <a mat-list-item [href]="'/?id=' + item.id"> {{item.name}}</a> -->
    <mat-list-item >
      <span class="text" (click)="open(item.id)">{{item.name}}</span>
      <mat-icon class="delete" (click)="remove(item.id)">delete</mat-icon>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
